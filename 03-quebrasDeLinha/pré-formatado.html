<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pré-formatado</title>
  </head>
  <body>
    <!--
    O texto dentro de um <pre> elemento é exibido em uma fonte de 
    largura fixa (geralmente Courier) e preserva 
    espaços e quebras de linha
    -->
    <p>
      <pre>
        Este parágrafo terá 
        os   espaços e as quebras
        de linhas 
        preservados...
      </pre>
    </p>
  </body>
</html>
