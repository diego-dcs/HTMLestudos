<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Ancora</title>
  </head>
  <body>
    <!--
    A tag HTML <a> define um hiperlink. Possui a seguinte sintaxe:
    -->
    <a href="https://fb.com">Link para Facebook</a>
    
    <!--
    O atributo mais importante do elemento <a> é o atributo href, que indica o destino do link.

    O texto do link é a parte que ficará visível ao leitor
      
      Nota: Um link não precisa ser texto. Um link pode ser uma imagem ou qualquer outro elemento HTML
    -->
  </body>
</html>
