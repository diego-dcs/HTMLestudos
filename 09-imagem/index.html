<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imagens</title>
  </head>
  <body>
    <!--
      A tag <img> é usada para incorporar uma imagem em uma página web.
  
      As imagens não são tecnicamente inseridas em uma página; as imagens estão vinculadas à Páginas.
      
      A tag <img> cria um espaço para a imagem referenciada.
  
      A tag <img> está vazia, contém apenas atributos e não tem uma tag de fechamento.
  
      A tag <img> tem dois atributos obrigatórios:
  
      src - Especifica o caminho para a imagem, que pode ser um ditetorio local ou URL de uma imagem em outro servidor
      alt - Especifica um texto alternativo  O atributo obrigatório alt fornece um texto alternativo para uma imagem, se o usuário por algum motivo não é possível visualizá-lo (por causa da conexão lenta, um erro no src ou se o usuário usar um leitor de tela).
    -->
    <p>imagem em um servidor externo</p>
    
    <img src="#" alt="imagem de uma lampada">
    
    <p>imagem local</p>
    
    <img src="#" alt="imagem de outra lampada">
    
    <p>Em CSS veremos outras formas de inserir imgens</p>
  </body>
</html>
