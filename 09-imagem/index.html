<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imagens</title>
  </head>
  <body>
    <!--
      A tag <img> é usada para incorporar um imagem em uma página web.
  
      As imagens não são tecnicamente inseridas em uma página da web; as imagens estão vinculadas à Páginas web. 
      
      A tag <img> cria um acervo espaço para a imagem referenciada.
  
      A tag <img> está vazia, contém apenas atributos e não tem uma tag de fechamento.
  
      A tag <img> tem dois atributos obrigatórios:
  
      src - Especifica o caminho para a imagem q pode ser um ditetorio local ou URL de uma imagem em outro servidor
      alt - Especifica um texto alternativo  que é lido pelos leitores de tela, o texto alt serão exibidos se o navegador não conseguir encontrar a imagem
    -->
    <p>imagem em um servidor externo</p>
    
    <img src="#" alt="imagem de uma lampada">
    
    <p>imagem local</p>
    
    <img src="#" alt="imagem de outra lampada">
    
    <p>Em CSS veremos outras formas de inserir imgens</p>
  </body>
</html>
